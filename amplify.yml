version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            # âœ… Write .npmrc dynamically using the token from Amplify env var
            - echo "@ps_devops:registry=https://registry.npmjs.org/" > ~/.npmrc
            - echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" >> ~/.npmrc
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
