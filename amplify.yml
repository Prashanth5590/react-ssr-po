version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            # Write .npmrc in the project root with static token
            - echo "@ps_devops:registry=https://registry.npmjs.org/" > .npmrc
            - echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" >> .npmrc
            - cat .npmrc
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
